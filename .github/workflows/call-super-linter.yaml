name: Lint Code Base

on:
  
  push:
    branches: 
      - '*' # run on all branches 
  
  pull_request: # run on all PRs
    branches: 
      - '*' # run on all branches

jobs:
  call-super-linter:

    name: Call Super-Linter
    
    permissions:
      contents: read # clone the repo to lint
      statuses: write #read/write to repo custom statuses

    ### use Reusable Workflows to call my workflow remotely
    ### https://docs.github.com/en/actions/learn-github-actions/reusing-workflows
    ### you can also call workflows from inside the same repo via file path

    #FIXME: customize uri to point to your own linter repository
    uses: Kostua/super-linter-workflow/.github/workflows/reusable-super-linter.yaml@mai
    
